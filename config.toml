# Site settings
baseurl = "http://example.org/"
languageCode = "en-us"
title = "Hugrid - Grid Theme For Hugo"
theme = "hugrid"
# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-XXXXXXXX-Y"

contentdir = "content"
datadir = "data"
layoutdir = "layouts"
